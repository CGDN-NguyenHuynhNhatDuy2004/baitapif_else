<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="monthInput" type="number" placeholder="Nhập tháng (1-12)" min="1" max="12">
<button onclick="kiemTraThang()">KIỂM TRA</button>
<p id="ketqua"></p>
<script>
    function kiemTraThang(){
        var month = document.getElementById("monthInput").value;
        var result;
        switch (parseInt(month)) {
            case 1:
                result = "Tháng 1 có 31 ngày";
                break;
            case 2:
                result = "Tháng 2 có 28 ngày hoặc 29 ngày";
                break;
            case 3:
                result = "Tháng 3 có 31 ngày";
                break;
            case 4:
                result = "Tháng 4 có 30 ngày";
                break;
            case 5:
                result = "Tháng 5 có 31 ngày";
                break;
            case 6:
                result = "Tháng 6 có 30 ngày";
                break;
            case 7:
                result = "Tháng 7 có 31 ngày";
                break;
            case 8:
                result = "Tháng 8 có 31 ngày";
                break;
            case 9:
                result = "Tháng 9 có 30 ngày";
                break;
            case 10:
                result = "Tháng 10 có 31 ngày";
                break;
            case 11:
                result = "Tháng 11 có 30 ngày";
                break;
            case 12:
                result = "Tháng 12 có 31 ngày";
                break;
            default:
                result = "Vui lòng nhập một tháng hợp lệ (1-12)";
        }
        document.getElementById("ketqua").innerHTML = result;
    }
</script>
</body>
</html>
